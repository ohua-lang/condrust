name:                ohua-backend
version:             0.1.0.0
github:              "sertel/ohua-backend"
author:
- Sebastian Ertel
maintainer:           sebastian.ertel@gmail.com
license:              OtherLicense
license-file:         LICENSE.txt


extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/sertel/ohua-backend#readme>

dependencies:
- base >= 4.7 && < 5
- text
- mtl
- containers
- universum >= 1.0
- ohua-core
- monad-control
- extra
- language-rust
default-extensions:
- OverloadedStrings
- OverloadedLists
- MultiParamTypeClasses
- FunctionalDependencies
- TypeFamilies
- GADTs
- FlexibleContexts
- FlexibleInstances
- TypeSynonymInstances
- LambdaCase
- TupleSections
- BangPatterns
- ExplicitForAll
- ScopedTypeVariables
- DefaultSignatures
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveGeneric
- PatternSynonyms
- NamedFieldPuns
- RecordWildCards
- ConstraintKinds
- StandaloneDeriving
- NoImplicitPrelude
- RankNTypes
- ViewPatterns

library:
  source-dirs: src

tests:
  o4a-ohua-backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - o4a-ohua-backend
    - hspec
    - language-rust
